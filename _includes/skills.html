{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    <h2 class="title">Skills</h2>
    <div class="skills-list">
    <table style="border: 1px solid #00629b; border-collapse: collapse;">
        {% for skill in skills %}
            <tr>
                <td style="border: 1px solid #00629b; padding: 5px; border-collapse: collapse; text-align: right;">
                    <div class="category">{{skill.category}}</div>
                </td>
                <td style="border: 1px solid #00629b; padding: 5px; border-collapse: collapse; text-align: left;">
                    <div class="details">{{skill.details}}</div>
                </td>
            </tr>
        {% endfor %}
    </table>
    </div>
</section>
{% endif %}
