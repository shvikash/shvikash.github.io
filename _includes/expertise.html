{% assign expertise = site.data.data.expertise %}
{% if expertise %}
<section class="expertise">
    <h2 class="title">Expertise</h2>
    <div class="expertise-list">
        <ul>
            {% for item in expertise %}
                <li><div class="details">{{item}}</div></li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
